<tds-button text="Expand 1" (click)="expand(1)"></tds-button>
<tds-button text="Expand 2" (click)="expand(2)"></tds-button>
<tds-button text="Expand 3" (click)="expand(3)"></tds-button>

<tds-table
  expandable-rows
  vertical-dividers="false"
  compact-design="false"
  responsive="false"
>
  <tds-table-header>
    <tds-header-cell cell-key="truck" cell-value="Truck type"></tds-header-cell>
    <tds-header-cell
      cell-key="driver"
      cell-value="Driver name"
    ></tds-header-cell>
    <tds-header-cell cell-key="country" cell-value="Country"></tds-header-cell>
    <tds-header-cell
      cell-key="mileage"
      cell-value="Mileage"
      text-align="right"
    ></tds-header-cell>
  </tds-table-header>
  <tds-table-body>
    <tds-table-body-row-expandable>
      <tds-body-cell cell-value="Test value 1" cell-key="truck"></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 2"
        cell-key="driver"
      ></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 3"
        cell-key="country"
      ></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 4"
        cell-key="mileage"
      ></tds-body-cell>
      <div *ngIf="expandThis === 1" slot="expand-row">
        <app-modal-button [modalId]="'table-1'"></app-modal-button>
      </div>
    </tds-table-body-row-expandable>
    <tds-table-body-row-expandable>
      <tds-body-cell cell-value="Test value 5" cell-key="truck"></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 6"
        cell-key="driver"
      ></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 7"
        cell-key="country"
      ></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 8"
        cell-key="mileage"
      ></tds-body-cell>
      <div *ngIf="expandThis === 2" slot="expand-row">
        <app-modal-button [modalId]="'table-2'"></app-modal-button>
      </div>
    </tds-table-body-row-expandable>
    <tds-table-body-row-expandable>
      <tds-body-cell cell-value="Test value 9" cell-key="truck"></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 10"
        cell-key="driver"
      ></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 11"
        cell-key="country"
      ></tds-body-cell>
      <tds-body-cell
        cell-value="Test value 12"
        cell-key="mileage"
      ></tds-body-cell>
      <div *ngIf="expandThis === 3" slot="expand-row">
        <app-modal-button [modalId]="'table-3'"></app-modal-button>
      </div>
    </tds-table-body-row-expandable>
  </tds-table-body>
</tds-table>
